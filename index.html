<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>2D Game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js"></script>
  </head>
  <body>
    <div id="game-wrapper">
      <header class="ui-area header">
        <a href="https://example.com/hint" target="_blank" class="ui-button"
          >HINT</a
        >
        <div id="timer" class="timer">TIME 00:00</div>
      </header>

      <div id="game-canvas"></div>

      <footer class="ui-area footer">
        <!-- 上: 魔法入力欄 と 情報/謎/魔法 の3ボタン（フッターの上部に配置） -->
        <div class="top-controls">
          <div id="magic-input-wrap">
            <input id="magic-input-text" type="text" placeholder="魔法入力欄" />
            <button id="magic-input-submit" class="ui-button">送信</button>
          </div>
          <div class="action-buttons">
            <button id="info-btn" class="ui-button">情報</button>
            <button id="puzzle-btn" class="ui-button">謎</button>
            <button id="item-btn" class="ui-button">魔法</button>
          </div>
        </div>

        <!-- 下: 左右に分かれる領域（左に d-pad、右に A ボタン） -->
        <div class="bottom-controls">
          <div class="left-controls">
            <div class="d-pad">
              <button id="up-btn">▲</button>
              <div>
                <button id="left-btn">◀</button>
                <button id="right-btn">▶</button>
              </div>
              <button id="down-btn">▼</button>
            </div>
          </div>
          <div class="right-controls">
            <button id="action-a-btn">A</button>
          </div>
        </div>
      </footer>
    </div>

    <div id="keyword-modal" class="modal-wrapper" style="display: none">
      <div class="modal-content">
        <h3>呪文入力</h3>
        <input type="text" id="keyword-input" />
        <button id="keyword-submit-btn">決定</button>
        <button class="close-btn">閉じる</button>
      </div>
    </div>
    <div id="info-modal" class="modal-wrapper" style="display: none">
      <div class="modal-content info-modal-content">
        <div id="info-page-1">
          <header class="modal-header">
            <h3>情報</h3>
            <button id="info-close-btn" class="close-btn">×</button>
          </header>
          <ul id="info-list" class="info-list"></ul>
        </div>

        <div id="info-page-2" style="display: none">
          <header class="modal-header">
            <button id="info-back-btn" class="back-btn">←</button>
            <h3 id="info-detail-title">&nbsp;</h3>
          </header>
          <div id="info-detail">
            <p id="info-detail-content"></p>
          </div>
        </div>
      </div>
    </div>
    <div id="puzzle-modal" class="modal-wrapper" style="display: none">
      <div class="modal-content puzzle-modal-content">
        <div id="puzzle-page-1">
          <header class="modal-header">
            <h3>謎</h3>
            <button id="puzzle-close-btn" class="close-btn">×</button>
          </header>
          <ul id="puzzle-set-list" class="info-list"></ul>
        </div>

        <div id="puzzle-page-2" style="display: none">
          <header class="modal-header">
            <button id="puzzle-back-btn" class="back-btn">←</button>
            <h4 id="puzzle-grid-title"></h4>
          </header>
          <!-- これがないと2ページ目に画像を描画できません -->
          <div id="puzzle-grid"></div>

          <!-- 下に縦に並べる2枚の画像（初期は非表示） -->
          <div id="puzzle-bottom-images" style="display: none">
            <img id="puzzle-bottom-1" src="" alt="bottom1" />
            <img id="puzzle-bottom-2" src="" alt="bottom2" />
          </div>
        </div>
      </div>
    </div>

    <!-- puzzle popup (static in HTML) -->
    <div
      id="puzzle-popup-overlay"
      class="puzzle-popup-overlay"
      style="display: none"
    >
      <div class="puzzle-popup" role="dialog" aria-modal="true">
        <div class="puzzle-popup-image-wrap">
          <img id="puzzle-popup-image" src="" alt="puzzle" />
        </div>
        <div class="puzzle-popup-form">
          <input
            id="puzzle-popup-input"
            class="puzzle-answer-input"
            type="text"
            placeholder="解答を入力"
          />
          <button id="puzzle-popup-submit" class="puzzle-submit-btn">
            送信
          </button>
        </div>
        <button id="puzzle-popup-close" class="puzzle-popup-close">
          閉じる
        </button>
      </div>
    </div>

    <!-- custom alert (灰色オーバーレイ + 白いボックス) -->
    <div
      id="custom-alert-overlay"
      class="custom-alert-overlay"
      style="display: none"
    >
      <div class="custom-alert-box">
        <div id="custom-alert-text" class="custom-alert-text"></div>
        <button id="custom-alert-close" class="puzzle-popup-close">
          閉じる
        </button>
      </div>
    </div>

    <!-- replaced to use ES module entry -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
